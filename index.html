<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZonaVentas - Artículos Religiosos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #logo {
      max-width: 160px;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 18px;
      border-radius: 40px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="mishoplogo.jpg" alt="Logo ZonaVentas" />
    <h1>Artículos Religiosos</h1>
  </header>

  <section class="productos">
    <div class="item">
      <img src="producto1.jpg" alt="Producto 1" />
      <h3>virgen santa martha#5</h3>
    </div>

    <div class="item">
      <img src="producto2.jpg" alt="Producto 2" />
      <h3>Imagen Sagrado Corazón</h3>
    </div>

    <div class="item">
      <img src="producto3.jpg" alt="Producto 3" />
      <h3>Virgen de Guadalupe</h3>
    </div>
  </section>

  <!-- Botón flotante de WhatsApp -->
  <a class="whatsapp" href="https://wa.me/573163811694?text=Hola%20quiero%20hacer%20un%20pedido" target="_blank">Pedidos</a>

</body>
</html>
